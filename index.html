<html>
    <head>
        <title>Odin project css</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="margin:0;padding:0">
        <div class="flexbox">
            <div class="photo">
                <section>
                    <img src="./img/taylor-flowe-ajoIxFkggBA-unsplash.jpg" alt="">
                </section>
                <section class="overlay">
                    <img src="./img/odin-lined.png" alt="" id="logo">
                    <p class="logo-name">ODIN</p>
                </section>
            </div>
            <div class="main-block">
                <section id="first">
                    <p><b>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</b>
                        <b>Sign up now to get started.</b></p>
                        <p><b>You know you want to.</b></p>
                    </section>
                    <section class="form">
                        <form>
                            <h1>Let's do this!</h1>
                            <div class="form-group">
                                <div class="form-element">
                                    <label for="first-name">FIRST NAME</label>
                                    <input type="text" name="first-name" id="first-name" required>
                                </div>
                                
                                <div class="form-element">
                                    <label for="last-name">LAST NAME</label>
                                    <input type="text" name="last-name" id="last-name" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="form-element">
                                    <label for="email">EMAIL</label>
                                    <input type="email" name="email" id="email" required>
                                </div>
                                
                                <div class="form-element">
                                    <label for="phone-number">PHONE NUMBER</label>
                                    <input type="tel" name="phone-number" id="phone-number" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="form-element">
                                    <label for="password">PASSWORD</label>
                                    <input type="password" name="password" id="password" required>
                                </div>
                                
                                <div class="form-element">
                                    <label for="confirm-password">CONFIRM PASSWORD</label>
                                    <input type="password" name="confirm-password" id="confirm-password" required>
                                </div>
                            </div>            
                        </form>  
                    </section>
                    <section class="final">
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <a href="/home.html">Log in</a></p>
                    </section>
                </div>
            </div>
        </body>
        <script src="/script.js"></script>
</html>
